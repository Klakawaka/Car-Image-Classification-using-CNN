name: Build and Deploy (Cloud Run)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: europe-west1
      SERVICE_NAME: car-image-classification
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/car-image-classification

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Authenticate to Google Cloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker gcr.io --quiet


      - name: Build Docker image (PR - no push)
        if: github.event_name == 'pull_request'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f dockerfiles/api.dockerfile \
            -t $IMAGE_NAME:pr-${{ github.event.pull_request.number }} \
            --load \
            .


      - name: Build and push Docker image (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f dockerfiles/api.dockerfile \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:latest \
            --push \
            .

      - name: Deploy to Cloud Run (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:latest \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --timeout 3600 \
            --quiet
