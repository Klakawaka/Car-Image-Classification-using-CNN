name: API Integration Tests (M24)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    env:
      SKIP_MODEL_LOAD: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run API integration tests
        run: |
          pytest -v tests/integrationtests/test_apis.py
